<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
function Calculator(){
         
	this.methods = {
		"-": function(a,b){
			return(a - b);
		},
		"+": function(a,b){
			return (a + b);
		},
	};

	this.calculate = function(str){
		let split = str.split(' '),
		 a = +split[0],
         op = split[1],
         b = +split[2]
      return this.methods[op](a,b);
	};

	this.addMethod = function(name, func){
		this.methods[name] = func;
	}
}

let calculator =  new Calculator();
//додаем новий метод для обчислення: ділення(/) множення (*) піднесення до степеня(**)
calculator.addMethod("/", function(a,b){return (a / b);});
calculator.addMethod("*", function(a,b){return (a * b);});
calculator.addMethod("**", function(a,b){return (a ** b);});
let result = calculator.calculate("2 ** 8");
alert( result ); // 8
</script>
</body>
</html>
