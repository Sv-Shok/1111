<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
  let mouse = document.getElementById('mouse');
  mouse.tabIndex = 1;
  mouse.addEventListener('focus', onFocus);

  function onFocus() {
    mouse.style.position = 'absolute';
    mouse.addEventListener('keydown', onKeyDown);
 
    function onKeyDown(event){
     
     let cords = mouse.getBoundingClientRect();
     
      if(event.code == "ArrowUp"){
        mouse.style.top = cords.y - 10 + 'px';
      }else if(event.code == "ArrowDown"){
        mouse.style.top = cords.y + 10 + 'px';
      }else if(event.code == "ArrowRight"){
        mouse.style.left = cords.x + 10 + 'px';
      }else if(event.code == "ArrowLeft"){
        mouse.style.left = cords.x - 10 + 'px';
      }
    }
  }


  </script>

</body>

</html>
