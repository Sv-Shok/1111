<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

function topSalary(obj){
	let max = 0;
	let maxName = null;
	let arr = Object.entries(obj);
	for([name, salary] of arr){
		if(salary > max){
			max = salary;
			maxName = name;
		}
	}
	return `${maxName}: ${max}`;
}

console.log(topSalary(salaries));

</script>
</body>
</html>
