<!DOCTYPE HTML>
<html>

<head>

  <meta charset="utf-8">
</head>

<body>
<style type="text/css">
  .view,
.edit {
  height: 150px;
  width: 400px;
  font-family: sans-serif;
  font-size: 14px;
  display: block;
}

.view {
  /* padding + border = 3px */
  padding: 2px;
  border: 1px solid black;
}

.edit {
  /* замена внутреннего отступа рамкой (по-прежнему 3px, и содержимое не смещается) */
  border: 3px solid blue;
  padding: 0px;
}

.edit:focus {
  /* удаление обводки фокуса в Safari */
  outline: none;
}
</style>
  <ul>
    <li>Кликните на div ниже, чтобы отредактировать текст.</li>
    <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
  </ul>

  HTML-код разрешён.

  <div id="view" class="view" tabindex = "0">Текст</div>

  <script>
    let div = document.getElementById('view');
    var text = "Текст";
    div.addEventListener('focus', function(){
    let textarea = document.createElement('textarea');
        div.replaceWith(textarea);
        textarea.innerHTML = text;
        textarea.classList.add("edit");

        textarea.addEventListener('blur', function(){
         text = textarea.value;
         div.innerHTML = text;
         textarea.replaceWith(div);

       });
    });
    

  </script>

</body>
</html>
