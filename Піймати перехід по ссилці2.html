<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
  <script>
    contents.addEventListener('click', confirmFunc);

    function confirmFunc(event){
      if(event.target.closest("a[href]")){
       let result = confirm('Ви бажаєте покинути сторінку?')
       if(!result){
        event.preventDefault();
       }
       
      }
      
    }
  </script>
</body>
</html>
