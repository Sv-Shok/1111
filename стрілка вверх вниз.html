<!DOCTYPE HTML>
<html>
<head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #arrowTop::before {
      content: 'â–²';
    }

  </style>
  <meta charset="utf-8">
</head>

<body>

  <div id="matrix">
    <script>
      for (let i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <div id="arrowTop"></div>

  <script>
   let arrowTop = document.getElementById('arrowTop'); 
   
   window.addEventListener('scroll', onScroll);

    function onScroll(){
     arrowHidden();
    };

    function arrowHidden(){
     let hightWindow = document.documentElement.getBoundingClientRect().height;
     let scrollTop = document.documentElement.scrollTop;
      if(scrollTop > hightWindow){
        arrowTop.hidden = false;
      }else{
        arrowTop.hidden = true;
      }
    }
    
    arrowTop.onclick = function(){
      document.documentElement.scrollTop = 0;
    }

    arrowHidden();
  </script>

</body>
</html>
