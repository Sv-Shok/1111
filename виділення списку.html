<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    let ul = document.getElementById('ul');
   
    ul.addEventListener('mousedown', selectElem);
    
    function selectElem(event){
      let selectedClassList = document.querySelectorAll('.selected');
            if(event.target.tagName != "LI") return;
            
            if(!event.ctrlKey){
            for(let selectedClass of selectedClassList){
                selectedClass.classList.remove('selected');
              }
              event.target.classList.add('selected');
            };
            
            if(event.ctrlKey){
                event.target.classList.toggle('selected');
            };

            event.preventDefault();
          };
  </script>

</body>
</html>
