<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<style>

.highlight{
  color: blue;
}
span:hover{
  font-weight: bold;
  color: red;
  cursor: pointer;
}

</style>
  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script>
 let listLi = document.querySelectorAll('li');
 for(let li of listLi){
  let span =  document.createElement('span');
  li.prepend(span);
  span.append(span.nextSibling);
 }

  document.addEventListener('click', func);
    
    function func(event){
      if(event.target.tagName === "SPAN"){
        if(event.target.nextSibling === null){
        return;
        }
        if(!event.target.nextSibling.hidden){
        event.target.nextSibling.hidden = true;
        }else{
        event.target.nextSibling.hidden = false;
          }
      }
    }
</script>
</body>
</html>
