<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script>
let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

function sumSalaries(salaries){
	let sumSalaries = 0;
	let arrSalaries = Object.values(salaries);
for (let salary of arrSalaries){
	sumSalaries += salary;
}
return sumSalaries;
}

alert( sumSalaries(salaries) ); // 650

</script>
</body>
</html>
